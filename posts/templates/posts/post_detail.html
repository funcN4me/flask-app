{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a type="button" href="{{ url_for('posts.tag_detail', slug=tag.slug) }}" class="badge rounded-pill bg-secondary">{{ tag.name }}</a>
        {% endfor %}
    </div>
    {{ post.body }}

    <div class="container" style="text-align: center; margin-top: calc(7%)">
        <a type="button" class="btn btn-success" href="{{ url_for('posts.index') }}">Go back</a>
        <a type="button" class="btn btn-success" href="{{ url_for('posts.post_detail', slug=next_post.slug) }}">Go to next</a>
    </div>
{% endblock %}
