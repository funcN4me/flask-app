{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a type="button" href="{{ url_for('posts.tag_detail', slug=tag.slug) }}" class="badge rounded-pill bg-secondary">{{ tag.name }}</a>
        {% endfor %}
    </div>
    {{ post.body }}
{% endblock %}
